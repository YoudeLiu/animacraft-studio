<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP CSS Animation Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .animated-box {
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            border-radius: 10px;
        }
        .animated-box2 {
            width: 100px;
            height: 100px;
            background-color: rgba(214, 255, 30, 0.842);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="animated-box"></div>
    <div class="animated-box2"></div>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
